<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请注册 - 森林公园管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="sidebar bg-green-800 text-white h-screen fixed top-0 left-0 overflow-y-auto">
            <!-- 侧边栏内容由 JS 动态生成 -->
        </aside>

        <!-- 主要内容区 -->
        <div class="flex-1 ml-64">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-xl font-semibold text-gray-800" id="page-title">邀请注册</h1>
                    </div>
                    <!-- 用户信息 -->
                    <div class="flex items-center space-x-4">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <img src="https://picsum.photos/id/1005/32/32" alt="User" class="w-8 h-8 rounded-full">
                            <span>管理员</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="p-6">
                <!-- 数据概览卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">今日新增邀请</p>
                                <p class="text-2xl font-semibold mt-1">128</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user-plus text-blue-500 text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4 text-sm text-green-500">
                            <i class="fas fa-arrow-up"></i>
                            <span>较昨日 +12.5%</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">累计邀请人数</p>
                                <p class="text-2xl font-semibold mt-1">3,642</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-users text-green-500 text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4 text-sm text-gray-500">
                            <span>月增长率 23.8%</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">邀请转化率</p>
                                <p class="text-2xl font-semibold mt-1">45.6%</p>
                            </div>
                            <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-chart-line text-yellow-500 text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4 text-sm text-green-500">
                            <i class="fas fa-arrow-up"></i>
                            <span>较上月 +5.2%</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">奖励发放金额</p>
                                <p class="text-2xl font-semibold mt-1">¥12,580</p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-gift text-purple-500 text-xl"></i>
                            </div>
                        </div>
                        <div class="mt-4 text-sm text-gray-500">
                            <span>本月预算 ¥50,000</span>
                        </div>
                    </div>
                </div>

                <!-- 邀请规则设置 -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="p-6">
                        <h2 class="text-lg font-semibold mb-4">邀请规则设置</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">邀请人奖励（积分）</label>
                                <input type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="100">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">被邀请人奖励（积分）</label>
                                <input type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="50">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">每日邀请上限</label>
                                <input type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="10">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">活动有效期</label>
                                <div class="flex space-x-4">
                                    <input type="date" class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="2024-03-01">
                                    <input type="date" class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="2024-12-31">
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                                保存设置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 邀请记录列表 -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">邀请记录</h2>
                            <div class="flex space-x-4">
                                <input type="text" placeholder="搜索用户" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    导出记录
                                </button>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">邀请人</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">被邀请人</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注册时间</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">奖励状态</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <img class="h-8 w-8 rounded-full" src="https://picsum.photos/id/1001/32/32" alt="">
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900">张三</div>
                                                    <div class="text-sm text-gray-500">13812345678</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <img class="h-8 w-8 rounded-full" src="https://picsum.photos/id/1002/32/32" alt="">
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900">李四</div>
                                                    <div class="text-sm text-gray-500">13987654321</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">2024-03-22 10:30</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                已发放
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <button class="text-blue-600 hover:text-blue-900">查看详情</button>
                                        </td>
                                    </tr>
                                    <!-- 更多记录... -->
                                </tbody>
                            </table>
                        </div>
                        <!-- 分页 -->
                        <div class="flex items-center justify-between mt-4">
                            <div class="text-sm text-gray-500">
                                显示 1 到 10 条，共 50 条记录
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">上一页</button>
                                <button class="px-3 py-1 border rounded bg-green-500 text-white">1</button>
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">2</button>
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">3</button>
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">下一页</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 引入侧边栏脚本 -->
    <script src="js/sidebar.js"></script>
    <script>
        // 下拉菜单功能
        document.getElementById('user-menu-button').addEventListener('click', function() {
            document.getElementById('user-menu').classList.toggle('hidden');
        });

        // 设置当前页面标题
        function setPageTitle(title) {
            document.getElementById('page-title').textContent = title;
            document.title = title + ' - 森林公园管理后台';
        }
        
        // 设置当前页面标题
        setPageTitle('邀请注册');
    </script>
</body>
</html>
